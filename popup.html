<!doctype html>
<html>
  <head>
    <title>Colorful Github Contribution</title>
    <style type="text/css">
      body {
        background-color: #ddd;
        margin: 0 0 -10px;
      }

      input.invisible-input{  /* TODO: Invisible input box, only tested on Mac */
          background-color: transparent;
          border: 0;
          outline: none;
          box-shadow: none;
          cursor:default;
          padding: 0;

          width: 100%;
          text-align: center;
      }

      .theme-block {
        background-color: #eee;
        width: 200px;
        height: 40px;
        padding: 5px 5px;
        margin-bottom: 5px;

        display: flex;
        align-items: center;

        transition: background-color .2s, border .2s, height .2s;
        border: 2px solid transparent;
      }

      .theme-block:hover,
      .theme-block.selected {
        border: 2px solid #aaa;
      }

      /* Name block */
      .theme-name {
        font-size: 15px;
        text-align: center;
        width: 30%;
        margin-right: 10px;

        position: relative;
      }

      .theme-name > input {
        font-size: 15px;
      }

      /* Color blocks */
      .theme-colors {
        flex-grow: 1;
        height: 32px;

        display: flex;
        box-shadow: 0px 0px 2px rgba(0,0,0,0.5);

        position: relative;
        margin-right: 10px;
      }

      .color-block {
        width: 20%;
        height: 100%;
      }

      /* Per-theme editor stuff */
      .theme-editor {
        min-width: 25px;
        display: flex;
        flex-direction: column;
        text-align: center;
      }

      .theme-editor > i {
        margin: 3px 0;
        color: rgba(0, 0, 0, 0.4);
        cursor: pointer;
        padding: 1px 3px;
        transition: color, .2s, background-color .2s;
        border-radius: 5px;
      }
      .theme-editor > i:hover {
        color: rgba(0, 0, 0, 0.9);
      }

      .theme-editor > .del-btn.confirming {
        color: rgba(255, 255, 255, 0.9);
        background-color: #eaa;
      }
      .theme-editor > .del-btn.confirming:before {
        content: "\f1f8?";
      }

      .theme-block.editing {
        height: 60px;
      }

      .underline::before {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 0;
        border-bottom: 1px solid transparent;
        transition: width .3s ease-out;
      }

      .theme-block.editing .underline::before {
        border-bottom: 1px solid #111;
        width: 100%;
      }

      .color-edit-box {
        position: absolute;
        top: 32px;
        width: 40px;
      }

      .color-edit-box > input {
        transition: height .2s;
      }
      .color-edit-box.hidden > input {
        height: 0;
      }

      /* Foot panel */
      #foot-panel {
        background-color: #eee;
        height: 7px;
        box-shadow: 0 0 3px #aaa;
        margin: 1px;
        transition: height .2s;
        overflow-y: hidden;

        text-align: center;
      }

      #foot-panel > .add-btn {
        color: #ccc;
        background-color: transparent;

        height: 25px;
        width: 25px;
        margin: 3px auto;
        padding: 3px;

        border: 2px solid #ccc;
        border-radius: 50%;

        cursor: pointer;
        opacity: 0;
        transition: color .2s, background-color .2s, opacity .2s ease-in;
      }

      #foot-panel > .add-btn:hover {
        color: #eee;
        background-color: #ccc;
      }

      #foot-panel > .add-btn > i.fa-plus {
        font-size: 27px;  /* 2px larger than the box due to the asymmetry of the the character '\f067' */
        vertical-align: middle;
      }

      #foot-panel:hover {
        height: 40px;
      }

      #foot-panel:hover > .add-btn {
        opacity: 1;
      }
    </style>
    <link rel="stylesheet"

    <script src="config.js"></script>
    <script src="popup.js"></script>
  </head>
