<!doctype html>
<html>
  <head>
    <title>Colorful Github Contribution</title>
    <style type="text/css">
      body {
        background-color: #ddd;
        margin: 0 0 -10px;
      }

      .theme-block {
        background-color: #eee;
        /*background-color: rgba(255, 255, 255, 0.5);*/
        width: 200px;
        height: 40px;
        /*box-sizing: content-box;*/
        padding: 5px 10px;
        margin-bottom: 5px;

        display: flex;
        align-items: center;

        transition: background-color .2s, border .2s;
        border: 2px solid transparent;
      }

      .theme-block:last-of-type {
        margin-bottom: 0;
      }

      .theme-block:hover,
      .theme-block.selected {
        border: 2px solid #aaa;
      }

      .theme-name {
        font-size: 15px;
        text-align: center;
        width: 30%;
        margin-right: 10px;
      }

      .theme-colors {
        flex-grow: 1;
        height: 80%;

        display: flex;
        box-shadow: 0px 0px 2px rgba(0,0,0,0.5);
      }

      .color-block {
        width: 20%;
        height: 100%;
      }
    </style>
    <script src="config.js"></script>
    <script src="popup.js"></script>
  </head>

  </body>
</html>
